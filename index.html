<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huddle</title>

    <link rel="shortcut icon" href="./src/img/favicon-32x32.png" type="image/x-icon">

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/root.css">
    <link rel="stylesheet" href="./src/css/style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header class="header">
        <img src="./src/img/logo.svg" alt="Logo Huddle">
    </header>

    <main class="main">
        <img src="./src/img/illustration-mockups.svg" alt="Mockups">
        <div class="main__content">
            <h1 class="content__title">
                Build the Community<br>
                Your Fans Will Love
            </h1>
            <p class="content__p">
                Huddle re-imagines the way we build communities. You have a voice, but do does your audience. Create
                connections with your users as you engage in genuine discussion.
            </p>
            <button class="content__button">Register</button>
        </div>
    </main>

    <footer class="footer">
        <a href="#" target="_blank">
            <i class="fa-brands fa-facebook"></i>
        </a>
        <a href="#" target="_blank">
            <i class="fa-brands fa-twitter"></i>
        </a>
        <a href="#" target="_blank">
            <i class="fa-brands fa-instagram"></i>
        </a>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.js"></script>
</body>

</html>
